<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BdShop</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <!-- navbar section starts here  -->
        <nav class="header-section">
            <div class="nav-container">
                <img src="./images/pngwing.com.png" alt="" />
                <p>BD<span class="special">Shop</span></p>
            </div>
            <div class="items-container">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Gallery</a>
                <a href="">Discount</a>
                <div class="login-btn">
                    <a href="">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- banner section -->
        <section class="banner-section">
            <div class="text-container">
                <h1 class="banner-heading">Men Bags</h1>
                <p id="collection">New Men's Collection</p>
                <div class="icons">
                    <span> <i style="color: blue;" class="fa-brands fa-facebook"></i> </span>
                    <span> <i style="color: red;" class="fa-brands fa-youtube"></i> </span>
                    <span> <i style="color: rgb(139, 9, 9);" class="fa-brands fa-instagram"></i> </span>
                    <span> <i style="color: black;" class="fa-brands fa-x"></i> </span>
                </div>
                <div>
                    <button class="common-button"> See More </button>
                    <button class="common-button"> Shop Me </button>
                </div>
            </div>
            <div class="banner-img-container">
                <img src="./Images/banner-image/bag-picture.jpg" alt="">
                <div class="discount">30% OFF</div>
            </div>

        </section>

        <!-- Products Section  -->
        <section class="product-section">
            <h1 style="text-align: center; margin: top 30px">Products</h1>

            <div class="grid-container">
                <div class="single-product">
                    <img src="" alt="">
                    <div>
                        <h2>Product-1</h2>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
